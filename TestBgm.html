<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语言切换示例</title>
</head>
<body>

<div id="text">
    <p data-en="Hello World" data-cn="你好世界">你好世界</p>
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('cn')">中文</button>
</div>

<script>
    var currentLanguage = 'cn'; // 默认语言

    function switchLanguage(lang) {
        currentLanguage = lang;
        var elements = document.querySelectorAll('[data-en], [data-cn]');
        elements.forEach(function(element) {
            if (lang === 'en') {
                element.textContent = element.getAttribute('data-en');
            } else {
                element.textContent = element.getAttribute('data-cn');
            }
        });
    }
</script>

</body>
</html>
