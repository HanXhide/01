<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景音乐示例</title>
</head>
<body>
    <h1>欢迎来到我的网站</h1>
    <!-- 插入背景音乐 -->
    <audio id="bgm" autoplay loop>
        <source src="bgm1.mp3" type="audio/mpeg">
        您的浏览器不支持audio元素，需要更新浏览器才能播放背景音乐。
    </audio>

    <script>
        // 使用JavaScript来控制音乐的播放
        var audioElement = document.getElementById('bgm');
        if (audioElement) {
            audioElement.volume = 0.5;  // 设置音量大小
        }
    </script>
</body>
</html>
