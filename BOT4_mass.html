<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轴承质量概算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>轴承质量计算</h1>
    <form id="massForm">
        <label for="D">外径 (D) mm:</label>
        <input type="number" id="D" required>

        <label for="d">内径 (d) mm:</label>
        <input type="number" id="d" required>

        <label for="B">厚度 (B) mm:</label>
        <input type="number" id="B" required>

        <button type="button" onclick="calculateMass()">计算质量</button>
    </form>
    <div class="result">
        <h2>质量: <span id="result">0</span> kg</h2>
    </div>
</div>

<script>
    function calculateMass() {
        var D = parseFloat(document.getElementById('D').value);
        var d = parseFloat(document.getElementById('d').value);
        var B = parseFloat(document.getElementById('B').value);
        
        var mass = 4852 * (Math.pow(D, 2) - Math.pow(d, 2)) * B * Math.pow(10, -9);
        
        document.getElementById('result').innerText = mass.toFixed(0);
    }
</script>

</body>
</html>
