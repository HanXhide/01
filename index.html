<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bearing Fatigue Life Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            padding: 10px;
            background: #eee;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0 15px;
            display: inline-block;
        }
        nav a:hover {
            background: #ddd;
        }
        .main-content {
            padding: 20px;
            background: #fff;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .button {
            padding: 10px 20px;
            background: #0073c6;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bearing Fatigue Life Calculator</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Engineering Tools</a>
            <a href="#">Support</a>
            <a href="#">Contact</a>
        </nav>
        <div class="main-content">
            <h2>Calculate Bearing Life</h2>
            <form>
                <div class="form-group">
                    <label for="Cr">Cr(KN)</label>
                    <input type="number" id="Cr" name="Cr" value="5">
                </div>

                <div class="form-group">
                    <label for="CA">Contact Angle(degree,CRB is zero.)</label>
                    <input type="number" id="CA" name="CA" value="0">
                </div>
                
                <div class="form-group">
                    <label for="Axia-Load">Axia-Load(KN)</label>
                    <input type="number" id="Axia-Load" name="Axia-Load" value="5">
                </div>

                <div class="form-group">
                    <label for="Radial-Load">Radial-Load:</label>
                    <input type="number" id="Radial-Load" name="Radial-Load" value="5">
                </div>

                <div class="form-group">
                    <label for="RPM">RPM:</label>
                    <input type="number" id="RPM" name="RPM" value="5">
                </div>
                
                <div class="form-group">
                    <label for="environment">Environment:</label>
                    <select id="environment" name="environment">
                        <option value="ISO VG320">ISO VG320</option>
                        <option value="ISO VG460">ISO VG460</option>
                    </select>
                </div>

        <button type="button" onclick="L10()">Calculate</button>

            </form>
            <h2>P     : <span id="P">0</span> </h2>
            <h2>e     : <span id="e">0</span> </h2>
            <h2>L10   : <span id="L10">0</span> </h2>
            <h2>aiso  : <span id="aiso">0</span> </h2>

        </div>

        <script src="Life.js">
    </script>
        <script script src="degreesToRadians.js">
    </script>

        <footer>
            <p>&copy; 2024 Timken Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
