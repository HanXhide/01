<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertz Contact Stress Calculator for Line contact</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
                .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-size: 12px;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
        }
        .vertex-label {
            font-size: 12px;
            text-anchor: start;
        }
        .vertex-circle {
            fill: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hertz Contact Stress Calculator</h1>
        </header>
        <div class="main-content">
            <form id="stressForm">
                <div class="form-group">
                    <label for="load">Load (N)</label>
                    <input type="number" id="load" name="load"  value="1000">
                </div>
                <div class="form-group">
                    <label for="Diameter1">Diameter of Inner Raceway (mm)</label>
                    <input type="number" id="Diameter1" name="Diameter1"value="100">
                </div>
                <div class="form-group">
                    <label for="Diameter2">Diameter of Roller (mm)</label>
                    <input type="number" id="Diameter2" name="Diameter2" value="10">
                </div>
                <div class="form-group">
                    <label for="contactLength">Contact Length (mm)</label>
                    <input type="number" id="contactLength" name="contactLength" value="5" >
                </div>
                <div class="form-group">
                    <label for="poissonsRatio">Poisson's Ratio</label>
                    <input type="number" id="poissonsRatio" name="poissonsRatio" value="0.3">
                </div>
                <div class="form-group">
                    <label for="elasticModulus">Elastic Modulus (Pa)</label>
                    <input type="number" id="elasticModulus" name="elasticModulus"  value="2.1E11">
                </div>
                <button type="button" class="button" onclick="calculateStress()">Calculate Stress</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function calculateStress() {
            var load = parseFloat(document.getElementById("load").value);
            var Diameter1 = parseFloat(document.getElementById("Diameter1").value);
            var Diameter2 = parseFloat(document.getElementById("Diameter2").value);
            var contactLength = parseFloat(document.getElementById("contactLength").value);
            var poissonsRatio = parseFloat(document.getElementById("poissonsRatio").value);
            var elasticModulus = parseFloat(document.getElementById("elasticModulus").value);

            if (isNaN(load) || isNaN(Diameter1) || isNaN(Diameter2) || isNaN(contactLength) || isNaN(poissonsRatio) || isNaN(elasticModulus)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers for all fields.";
                return;
            }

            // 计算接触半宽度
            var b1 = 2*load/Math.PI/contactLength*1000;
            var b2 = 2*(1-Math.pow(poissonsRatio,2))/elasticModulus/(1000/Diameter1+1000/Diameter2);
            var b = Math.sqrt(b1*b2)*1000;

            // 计算接触应力
            var stress = 2 * load / Math.PI / contactLength / b;
            document.getElementById("result").innerHTML = "Hertz Contact Stress: Pmax=" + stress.toFixed(0) + "MPa <br> Contact half-width :b= " + b.toFixed(3) + " mm";
        }
    </script>

     <script>
        // 设置 SVG 画布的宽高
        const width = 800;
        const height = 600;

        // 设置横纵坐标的边距
        const margin = { top: 20, right: 30, bottom: 30, left: 40 };

        // 计算有效绘图区域的宽高
        const plotWidth = width - margin.left - margin.right;
        const plotHeight = height - margin.top - margin.bottom;

        // 选择 SVG 元素
        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        // 创建图表组
        const chart = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // 创建 x 轴和 y 轴的比例尺
        const xScale = d3.scaleLinear()
            .range([0, plotWidth]);

        const yScale = d3.scaleLinear()
            .range([plotHeight, 0]);

        // 创建 x 轴和 y 轴
        const xAxis = d3.axisBottom(xScale).ticks(20);
        const yAxis = d3.axisLeft(yScale);

        // 添加 x 轴
        chart.append("g")
            .attr("class", "x axis")
            .attr("transform", `translate(0,${plotHeight})`)
            .call(xAxis);

        // 添加 y 轴
        chart.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        // 创建线条生成器
        const line = d3.line()
            .x(d => xScale(d[0]))
            .y(d => yScale(d[1]));

        // 创建 tooltip
        const tooltip = d3.select(".tooltip");

        // 初始绘制
        updateParabola();

        // 更新抛物线函数
        function updateParabola() {
            const a = parseFloat(document.getElementById('load').value);
            const b = parseFloat(document.getElementById('contactLength').value);
            const c = parseFloat(document.getElementById('Diameter1').value);

            // 计算顶点和交点
            const vertexX = -b / (2 * a);
            const vertexY = a * vertexX * vertexX + b * vertexX + c;
            const xRange = Math.max(Math.abs(vertexX - 10), Math.abs(vertexX + 10));
            const xDomain = [-xRange, xRange];

            // 定义一个抛物线函数 y = a*x^2 + b*x + c
            const x = d3.range(xDomain[0], xDomain[1], 0.1);
            const y = x.map(d => a * d * d + b * d + c);

            // 更新 x 轴比例尺的范围
            xScale.domain(xDomain);

            // 更新 y 轴比例尺的范围
            yScale.domain([d3.min(y), d3.max(y)]);

            // 更新 x 轴
            svg.select(".x.axis")
                .transition()
                .duration(1000)
                .call(xAxis);

            // 更新 y 轴
            svg.select(".y.axis")
                .transition()
                .duration(1000)
                .call(yAxis);

            // 绘制或更新抛物线
            const path = chart.selectAll(".line")
                .data([x.map((d, i) => [d, y[i]])]);

            path.enter().append("path")
                .attr("class", "line")
                .merge(path)
                .transition()
                .duration(1000)
                .attr("d", line);

            path.exit().remove();

            // 添加顶点标注
            const vertex = chart.selectAll(".vertex")
                .data([[vertexX, vertexY]]);

            vertex.enter().append("circle")
                .attr("class", "vertex vertex-circle")
                .attr("r", 5)
                .merge(vertex)
                .transition()
                .duration(1000)
                .attr("cx", d => xScale(d[0]))
                .attr("cy", d => yScale(d[1]));

            vertex.exit().remove();

            const vertexLabel = chart.selectAll(".vertex-label")
                .data([[vertexX, vertexY]]);

            vertexLabel.enter().append("text")
                .attr("class", "vertex vertex-label")
                .merge(vertexLabel)
                .transition()
                .duration(1000)
                .attr("x", d => xScale(d[0]) + 10)
                .attr("y", d => yScale(d[1]) - 10)
                .text(d => `(${d[0].toFixed(2)}, ${d[1].toFixed(2)})`);

            vertexLabel.exit().remove();

            // 添加鼠标事件
            chart.selectAll(".line")
                .on("mouseover", function(event) {
                    tooltip.style("opacity", 1);
                })
                .on("mousemove", function(event) {
                    const [mouseX, mouseY] = d3.pointer(event);
                    const xValue = xScale.invert(mouseX);
                    const yValue = a * xValue * xValue + b * xValue + c;
                    tooltip.html(`x: ${xValue.toFixed(2)}<br>y: ${yValue.toFixed(2)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("opacity", 0);
                });
        }
    </script>
</body>
</html>
