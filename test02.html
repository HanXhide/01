<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bearing Fatigue Life Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            padding: 10px;
            background: #eee;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0 15px;
            display: inline-block;
        }
        nav a:hover {
            background: #ddd;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            overflow: hidden; /* 添加 overflow: hidden; 以清除浮动 */
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group select {
            width: calc(50% - 10px); /* 让输入框和下拉列表框占据一半的宽度 */
            padding: 10px;
            border: 1px solid #ddd;
            float: left; /* 左浮动 */
            box-sizing: border-box; /* 让padding不会增加元素的实际宽度 */
        }
        .button {
            padding: 10px 20px;
            background: #0073c6;
            color: #fff;
            border: none;
            cursor: pointer;
            float: left; /* 左浮动 */
        }
        .button:hover {
            background: #0056b3;
        }
        .result {
            width: 50%; /* 设置结果区域宽度为输入区域的一半 */
            float: right; /* 右浮动 */
            box-sizing: border-box; /* 让padding不会增加元素的实际宽度 */
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            clear: both; /* 清除浮动 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bearing Fatigue Life Calculator</h1>
            <h1>本计算工具只适用于CRB和TRB</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Engineering Tools</a>
            <a href="#">Support</a>
            <a href="#">Contact</a>
        </nav>

        <div class="main-content">
            <h2>Calculate Bearing Life</h2>
            <form>
                <!-- 输入区域 -->
                <div class="form-group">
                    <label for="Cr">Cr(KN)</label>
                    <input type="number" id="Cr" name="Cr" value="50">
                </div>
                <!-- 省略其他输入项 -->

                <button type="button" class="button" onclick="L10()">Calculate</button>
            </form>
            
            <!-- 结果区域 -->
            <div class="result">
                <h2>P     : <span id="P">0</span> </h2>
                <h2>e     : <span id="e">0</span> </h2>
                <h2>L10   : <span id="L10">0</span> </h2>
                <h2>Operating Kinematic Viscosity: <span id="OKV"></span> </h2>
                <h2>Real_kappa  : <span id="Real_kappa">0</span> </h2>
                <h2>Used_kappa  : <span id="Used_kappa">0</span> </h2>
                <h2>ec  : <span id="ec">0</span> </h2>
            </div>
        </div>

        <script src="degreesToRadians.js"></script>
        <script src="L10.js"></script>

        <footer>
            <p>&copy; 2024 S.Han All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
